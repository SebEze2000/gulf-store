<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precios Gulf-Store</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo gulf">
    </div>
    <h1>Gulf-Store</h1>
  </header>

  <div class="container">
    <div class="filters">
      <input type="text" id="search" placeholder="Buscar producto..." />
      <select id="categoryFilter">
      <option value="">Todas las categorÃ­as</option>
      <option value="BENV">Bevidas</option>
      <option value="ALMA">Almacen</option>
      <option value="COFR">Comda</option>
      <option value="SNAC">Snacks</option>
      <option value="PACO">Galletitas</option>
      </select>
    </div>

    <div id="productList"></div>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");
    let products = [];
  
    function renderProducts(data) {
      productList.innerHTML = "";
      data.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price}</div>
        `;
        productList.appendChild(div);
      });
    }
  
    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = products.filter(p => {
        return (
          p.name.toLowerCase().includes(searchTerm) &&
          (category === "" || p.rubro === category)
        );
      });
      renderProducts(filtered);
    }
  
// Cargar JSON externo
fetch("productos.json")
  .then(res => res.json())
  .then(data => {
    products = data.productos; // ðŸ‘ˆ correcciÃ³n importante
    renderProducts(products);
  });

  
    searchInput.addEventListener("input", filterProducts);
    categoryFilter.addEventListener("change", filterProducts);
  </script>
  
</body>
</html>
