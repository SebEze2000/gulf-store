<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precios Gulf-Store</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo gulf">
    </div>
    <h1>Gulf-Store</h1>
  </header>

  <button onclick="startScanner()">üì∑ Escanear c√≥digo de barras</button>
  <button onclick="detenerScanner()">‚ùå Cerrar esc√°ner</button>
  <div id="scanner-container" style="width: 100%; max-width: 400px; margin-top: 20px;"></div>


  <div class="container">
    <div class="filters">
      <input type="text" id="search" placeholder="Buscar producto..." />
      <select id="categoryFilter">
      <option value="">Todas las categor√≠as</option>
      <option value="BENV">Bevidas</option>
      <option value="ALMA">Almacen</option>
      <option value="COFR">Comda</option>
      <option value="SNAC">Snacks</option>
      <option value="PACO">Galletitas</option>
      </select>
    </div>

    <div id="productList"></div>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");
    let products = [];
  
    function renderProducts(data) {
      productList.innerHTML = "";
      data.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price}</div>
        `;
        productList.appendChild(div);
      });
    }
  
    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = products.filter(p => {
        return (
          p.name.toLowerCase().includes(searchTerm) &&
          (category === "" || p.rubro === category)
        );
      });
      renderProducts(filtered);
    }
  
// Cargar JSON externo
fetch("productos.json")
  .then(res => res.json())
  .then(data => {
    products = data.productos; // üëà correcci√≥n importante
    renderProducts(products);
  });

  
    searchInput.addEventListener("input", filterProducts);
    categoryFilter.addEventListener("change", filterProducts);
  </script>


<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
let scannerActivo = false;

function startScanner() {
  const container = document.getElementById("scanner-container");
  container.style.display = "block";

  if (scannerActivo) {
    return; // No iniciar dos veces
  }

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: container,
      constraints: {
        facingMode: "environment"
      },
    },
    decoder: {
      readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
    },
  }, function(err) {
    if (err) {
      console.error(err);
      alert("‚ùå Error al iniciar la c√°mara");
      return;
    }
    Quagga.start();
    scannerActivo = true;
  });

  Quagga.onDetected(result => {
    const codigoEscaneado = result.codeResult.code;
    console.log("C√≥digo escaneado:", codigoEscaneado);

    // Buscar producto
    fetch("productos.json")
      .then(res => res.json())
      .then(data => {
        const producto = data.productos.find(p => p.codigo === codigoEscaneado);
        if (producto) {
          alert(`‚úÖ ${producto.name}\nüí≤Precio: $${producto.price}`);
        } else {
          alert("‚ùå Producto no encontrado.");
        }

        detenerScanner(); // Detenemos sin importar si lo encuentra o no
      });
  });
}

function detenerScanner() {
  Quagga.stop();
  document.getElementById("scanner-container").style.display = "none";
  scannerActivo = false;
}
</script>

  
</body>
</html>
